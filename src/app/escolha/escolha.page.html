<ion-header>
  <ion-toolbar>
    <ion-title>escolha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-header>
    <ion-toolbar>
      <ion-title>escolha</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-slides pager="true">
          <ion-slide *ngFor="let foto of carro.fotos">
              <img src="{{foto}}"/>
          </ion-slide>        
        </ion-slides>
        <ion-item-group>
          <ion-item-divider color ="light">
            <ion-icon name="car"></ion-icon>
            Veículo
          </ion-item-divider>
          <ion-item>{{carro.nome}}</ion-item>
          <ion-item>R$ {{carro.preco}}</ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider color="light">
            <ion-icon name="options"></ion-icon>
            Acessórios
          </ion-item-divider>
          <ion-item *ngFor="let acessorio of Acessorios">
            <ion-label><h2>{{acessorio.nome}}</h2></ion-label> <ion-label><h3>{{acessorio.preco}}</h3></ion-label>
            <ion-toggle></ion-toggle>
          </ion-item>
          
        </ion-item-group>
        <ion-item-divider color="light">
          Total: R$ 1000
        </ion-item-divider>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="voltar()">
              <ion-icon name="arrow-dropright"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        
  </ion-content>
</ion-content>
